<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/reset.min.css?v095829t">
<link rel="stylesheet" href="../css/style.min.css?v095829t">
<title>Form Elements - nacss-reset</title>
</head>

<body>
	<header role="banner">
		<h1><a href="../index.html">Form Elements - nacss-reset</a></h1>
	</header>

	<main role="main">
		<section id="forms">
			<form>
				<fieldset id="input">
					<legend>Input fields</legend>
					<p>
						<label for="input-text">Text Input</label>
						<input id="input-text" type="text" placeholder="Text Input">
					</p>
					<p>
						<label for="input-password">Password</label>
						<input id="input-password" type="password" placeholder="Type your Password">
					</p>
					<p>
						<label for="input-url">URL</label>
						<input id="input-url" type="url" placeholder="http://yoursite.com">
					</p>
					<p>
						<label for="input-email">Email</label>
						<input id="input-email" type="email" placeholder="name@email.com">
					</p>
					<p>
						<label for="input-tel">Tel</label>
						<input id="input-tel" type="tel" placeholder="(999) 999-9999">
					</p>
					<p>
						<label for="input-search">Search</label>
						<input id="input-search" type="search" placeholder="Enter Search Term">
					</p>
					<p>
						<label for="input-number">Number</label>
						<input id="input-number" type="number" placeholder="Enter a Number">
					</p>
				</fieldset>
				<p><a href="#top">[Top]</a></p>
				<fieldset id="select">
					<legend>Select menus</legend>
					<p>
						<label for="select">Select</label>
						<select id="select">
							<optgroup label="Option Group">
								<option>Option One</option>
								<option>Option Two</option>
								<option>Option Three</option>
							</optgroup>
						</select>
					</p>
				</fieldset>
				<p><a href="#top">[Top]</a></p>
				<fieldset id="checkbox">
					<legend>Checkboxes</legend>
					<ul>
						<li><label for="checkbox1"><input id="checkbox1" name="checkbox" type="checkbox" checked="checked"> Choice A</label></li>
						<li><label for="checkbox2"><input id="checkbox2" name="checkbox" type="checkbox"> Choice B</label></li>
						<li><label for="checkbox3"><input id="checkbox3" name="checkbox" type="checkbox"> Choice C</label></li>
					</ul>
				</fieldset>
				<p><a href="#top">[Top]</a></p>
				<fieldset id="radio">
					<legend>Radio buttons</legend>
					<ul>
						<li><label for="radio1"><input id="radio1" name="radio" type="radio" checked="checked"> Option 1</label></li>
						<li><label for="radio2"><input id="radio2" name="radio" type="radio"> Option 2</label></li>
						<li><label for="radio3"><input id="radio3" name="radio" type="radio"> Option 3</label></li>
					</ul>
				</fieldset>
				<p><a href="#top">[Top]</a></p>
				<fieldset id="textareas">
					<legend>Textareas</legend>
					<p>
						<label for="textarea">Textarea</label>
						<textarea id="textarea" rows="8" cols="48" placeholder="Enter your message here"></textarea>
					</p>
				</fieldset>
				<p><a href="#top">[Top]</a></p>
				<fieldset id="html5">
					<legend>HTML5 inputs</legend>
					<p>
						<label for="ic">Color input</label>
						<input type="color" id="ic" value="#000000">
					</p>
					<p>
						<label for="in">Number input</label>
						<input type="number" id="in" min="0" max="10" value="5">
					</p>
					<p>
						<label for="ir">Range input</label>
						<input type="range" id="ir" value="10">
					</p>
					<p>
						<label for="idd">Date input</label>
						<input type="date" id="idd" value="1970-01-01">
					</p>
					<p>
						<label for="idm">Month input</label>
						<input type="month" id="idm" value="1970-01">
					</p>
					<p>
						<label for="idw">Week input</label>
						<input type="week" id="idw" value="1970-W01">
					</p>
					<p>
						<label for="idtl">Datetime-local input</label>
						<input type="datetime-local" id="idtl" value="1970-01-01T00:00">
					</p>
					<p>
						<label for="if">File input</label>
						<input type="file" id="if" value="">
					</p>
				</fieldset>
				<p><a href="#top">[Top]</a></p>
				<fieldset id="action">
					<legend>Action buttons</legend>
					<p>
						<input type="submit" value="<input type=submit>">
						<input type="button" value="<input type=button>">
						<input type="reset" value="<input type=reset>">
						<input type="submit" value="<input disabled>" disabled>
					</p>
					<p>
						<button type="submit">&lt;button type=submit&gt;</button>
						<button type="button">&lt;button type=button&gt;</button>
						<button type="reset">&lt;button type=reset&gt;</button>
						<button type="button" disabled>&lt;button disabled&gt;</button>
					</p>
				</fieldset>
				<p><a href="#top">[Top]</a></p>
			</form>
		</section>
	</main>
</body>
</html>
